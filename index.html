<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Screens UI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="splitview skewed">
      <div class="panel bottom">
        <div class="content">
          <div class="description">
            <h1>The original image.</h1>
            <p>
              This is how the image looks like before applying a duotone effect.
            </p>
          </div>

          <img src="img/original-image.jpg" alt="Original" />
        </div>
      </div>

      <div class="panel top">
        <div class="content">
          <div class="description">
            <h1>The duotone image.</h1>
            <p>
              This is how the image looks like after applying a duotone effect.
            </p>
          </div>

          <img src="img/duotone-image.jpg" alt="Duotone" />
        </div>
      </div>

      <div class="handle"></div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
